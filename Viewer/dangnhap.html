<div class="container mt-5 bg-dark text-light" style="margin-bottom: 66px;" ng-controller="loginDangNhap">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mt-4" style="margin-left: 150px;">Đăng nhập tài khoản</h3>
            <form class="mt-5" ng-controller="loginDangNhap" ng-submit="dangnhap()">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" class="form-control mt-2" id="username" ng-model="tenTaiKhoan">
                </div>
                <div class="form-group">
                    <label for="password " class="mt-2">Mật khẩu:</label>
                    <input type="password" class="form-control mt-2" ng-model="matKhau">
                </div>
                <button type="submit" class="btn btn-primary mt-3 container">Đăng nhập</button>
                <div class="d-flex justify-content-md-around mt-2">
                    <div class="d-flex">
                        <p>Bạn chưa có tài khoản ?</p>
                        <a href="#!/dangky" class="link-danger">Đăng ký</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
