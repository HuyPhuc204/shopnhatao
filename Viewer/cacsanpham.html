<div class="container mt-3">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner ">
            <div class="carousel-item active">
                <img src="../img/anhbanner/20230923092556_18.jpg" alt="Los Angeles" class="d-block w-100"
                    style="width: 1468px;height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="../img/anhbanner/f1662574287.jpg" alt="Chicago" class="d-block w-100"
                    style="width: 1468px;height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="../img/anhbanner/maxresdefault.jpg" alt="New York" class="d-block w-100"
                    style="width: 1468px;height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="../img/anhbanner/pngtree-macbooks-and-iphones-displayed-on-a-desk-picture-image_3172414.jpg"
                    alt="New York" class="d-block w-100" style="width: 1468px;height: 500px;">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="card col-2 mt-5" style="height: 400px;">
            <div class="card-header">
                Bộ Lọc
            </div>
            <div class="card-body">
                <div>
                    <form>
                        <label for="priceFilter">Lọc theo Giá:</label>
                        <select class="form-control" id="priceFilter" ng-model="searchPrice">
                            <option value="">Chọn mức giá</option>
                            <option value="['10000000', '20000000']">10.000.000 - 20.000.000 VNĐ</option>
                            <option value="['20000000', '30000000']">20.000.000 - 30.000.000 VNĐ</option>
                            <option value="['30000000', '40000000']">30.000.000 - 40.000.000 VNĐ</option>
                        </select>
                    </form>
                   
                </div>
                <div class="mt-5">
                    <form role="search">
                        <label for="nameFilter">Lọc theo Tên:</label>
                        <input type="text" class="form-control" id="nameFilter" placeholder="Nhập tên sản phẩm" ng-model="searchName">
                        <!-- <button class="btn btn-danger mt-3"  ><i class="fa-solid fa-magnifying-glass"></i> Lọc theo
                            tên</button> -->
                    </form>

                </div>
            </div>
        </div>

        <div class="container col-10">
            <h4 class="m-3 text-decoration-underline text-danger">Các sản phẩm:</h4>
            <div class="row d-flex justify-content-around" >
                <div class="col-md-3 border card ms-3 mb-3" ng-repeat="item in danhSachSP | filter: { ten: searchName, gia: searchPrice[2] } track by $index">
                    <div class="d-flex"><span class="justify-content-end badge bg-warning">NEW</span></div>
                    <div style="width: 150px;height: 200px;" class="container d-flex align-items-center">
                        <img ng-src="..{{item.anh}}" class="card-img-top"
                            alt="Ảnh Điện thoại">
                    </div>
                    <div class="card-body">
                        <a href="#!chitietsanpham/{{item.id}}" class="text-decoration-none text-black">
                            <h5 class="card-title" style="height: 50px;">{{item.ten}}</h5>
                        </a>
                        <p class="card-text">{{item.gia}} VNĐ</p>

                        <a href="#!chitietsanpham/{{item.id}}" class="btn btn-primary" style="width: 100%;"><i class="fa-solid fa-eye"></i>
                            Xem chi tiết</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
