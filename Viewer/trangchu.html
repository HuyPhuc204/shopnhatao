<div class="container mt-3">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner ">
            <div class="carousel-item active">
                <img src="../img/anhbanner/20230923092556_18.jpg" alt="Los Angeles" class="d-block w-100"
                    style="width: 1468px;height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="../img/anhbanner/f1662574287.jpg" alt="Chicago" class="d-block w-100"
                    style="width: 1468px;height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="../img/anhbanner/maxresdefault.jpg" alt="New York" class="d-block w-100"
                    style="width: 1468px;height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="../img/anhbanner/pngtree-macbooks-and-iphones-displayed-on-a-desk-picture-image_3172414.jpg"
                    alt="New York" class="d-block w-100" style="width: 1468px;height: 500px;">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<div class="container">
    <h4 class="m-3 text-decoration-underline text-danger">Sản phẩm mới nhất:</h4>
    <div class="row g-1 d-flex justify-content-around">
        <div class="col-md-2 border card" ng-repeat="item in danhSachSPnew track by $index">
            <div class="d-flex"><span class="justify-content-end badge bg-warning">NEW</span></div>
            <div style="width: 150px;height: 200px;" class="container d-flex align-items-center">
                <img ng-src="..{{item.anh}}" class="card-img-top"
                    alt="Ảnh Điện thoại">
            </div>

            <div class="card-body">
                <a href="#!chitietsanpham/{{item.id}}" class="text-decoration-none text-black">
                    <h5 class="card-title" style="height: 50px;">{{item.ten}} </h5>
                </a>
                <p class="card-text">{{item.gia}} VNĐ</p>

                <a href="#!chitietsanpham/{{item.id}}" class="btn btn-primary" style="width: 100%;"><i class="fa-solid fa-eye"></i>
                    Xem chi tiết</a>

            </div>
        </div>

    </div>

    <div class="row g-1 d-flex justify-content-around">
        <h4 class="m-3 text-decoration-underline text-danger">Sản phẩm bán chạy nhất:</h4>
        <div class="col-md-2 border card" ng-repeat="item in danhSachSPhot track by $index">
            <div class="d-flex"><span class="justify-content-end badge bg-danger">HOT</span></div>
            <div style="width: 150px;height: 200px;" class="container d-flex align-items-center">
                <img ng-src="..{{item.anh}}" class="card-img-top"
                    alt="Ảnh Điện thoại">
            </div>


            <div class="card-body">
                <a href="#!chitietsanpham/{{item.id}}" class="text-decoration-none text-black">
                    <h5 class="card-title" style="height: 50px;">{{item.ten}} </h5>
                </a>
                <p class="card-text">{{item.gia}} VNĐ</p>

                <a href="#!chitietsanpham/{{item.id}}" class="btn btn-primary" style="width: 100%;"><i class="fa-solid fa-eye"></i>
                    Xem chi tiết</a>
            </div>
        </div>
        
    </div>
</div>

<div class="container d-flex justify-content-center">
    <video src="../img/yt1s.io-Giới thiệu iPhone 15 _ WOW _ Apple-(1080p).mp4" style="width: 800px; height: 600px;"
        autoplay muted></video>
</div>
