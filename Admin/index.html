<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
    <script src="../../lib/bootstrap.bundle.min.js"></script>
    <script src="../../lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="../lib/angular.min.js"></script>
    <script src="../lib/angular-route.js"></script>

    <script>
        var app = angular.module('myApp',['ngRoute']);

        app.config(function($routeProvider){
            $routeProvider
            .when("/sanpham/danhsach", {
                templateUrl:"Pages/SanPham/QLSanPham.html",
                controller:"listSPCtrl"
            })
            .when("/sanpham/chitiet/:id", {
                templateUrl:"Pages/SanPham/View.html",
                controller:"detailSPCtrl"
            })
            .when("/sanpham/them", {
                templateUrl:"Pages/SanPham/Add.html",
                controller:"AddCtrl"
            })
            .when("/sanpham/sua/:id",{
                templateUrl:"Pages/SanPham/Edit.html",
                controller:"EditCtrl"
            })
            .when("/danhmuc/danhsach",{
                templateUrl:"Pages/DanhMuc/QLDanhMuc.html",
                controller:"listDMCtrl"
            })
            .when("/danhmuc/them",{
                templateUrl:"Pages/DanhMuc/Add.html",
                controller:"AddDMCtrl"
            })
            .when("/danhmuc/sua/:id",{
                templateUrl:"Pages/DanhMuc/Edit.html",
                controller:"EditDMCtrl"
            })
        })

    </script>
    <script src="/Admin/Pages/SanPham/QLSanPham.js"></script>
    <script src="/Admin/Pages/SanPham/View.js"></script>
    <script src="/Admin/Pages/SanPham/Add.js"></script>
    <script src="/Admin/Pages/SanPham/Edit.js"></script>

    <script src="/Admin/Pages/DanhMuc/QLDanhMuc.js"></script>
    <script src="/Admin/Pages/DanhMuc/Add.js"></script>
    <script src="/Admin/Pages/DanhMuc/Edit.js"></script>
</head>
